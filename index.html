<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="output">
            <div data-previous class="previos"></div>
            <div data-current class="current"></div>
        </div>
        <div data-clear value="ac">AC</div>
        <div data-delete value="x">X</div>
        <div data-operation value="%">%</div>
        <div data-operation value="/">/</div>
        <div data-number value="7">7</div>
        <div data-number value="8">8</div>
        <div data-number value="9">9</div>
        <div data-operation value="*">*</div>
        <div data-number value="4">4</div>
        <div data-number value="5">5</div>
        <div data-number value="6">6</div>
        <div data-operation value="-">-</div>
        <div data-number value="1">1</div>
        <div data-number value="2">2</div>
        <div data-number value="3">3</div>
        <div data-operation value="+">+</div>
        <div data-number value="0">0</div>
        <div data-number value=".">.</div>
        <div data-equals value="=">=</div>
    </div>
</body>
</html>
